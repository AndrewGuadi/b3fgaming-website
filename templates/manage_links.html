{% extends "base.html" %}
{% block title %}Manage Social Links{% endblock %}
{% block content %}
<div class="manage-links-page">
    <h1 class="text-center mb-5">Manage Social Links</h1>
    <div class="container">
        <form method="POST">
            <!-- Placeholder form fields for adding/editing links -->
            <div class="mb-3">
                <label for="platform" class="form-label">Platform</label>
                <input type="text" class="form-control" id="platform" name="platform" placeholder="e.g., Twitch">
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">Link URL</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="https://">
            </div>
            <button type="submit" class="btn btn-success">Add Link</button>
        </form>
        <hr>
        <h2 class="mt-4">Existing Links</h2>
        <ul class="list-group">
            <!-- Example List Item -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Twitch
                <span>
                    <a href="#" class="btn btn-sm btn-primary">Edit</a>
                    <a href="#" class="btn btn-sm btn-danger">Delete</a>
                </span>
            </li>
            <!-- Repeat for other links -->
        </ul>
    </div>
</div>
{% endblock %}
